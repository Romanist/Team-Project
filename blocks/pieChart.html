<!doctype html>
<html class="no-js" lang="">
    <head>
        <link href='../images/favicon.ico' rel='icon' type='image/x-icon'/>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>PieChart</title>
        <meta name="description" content="pieChart">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/development/other/normalize.css">
        <link rel="stylesheet" href="../css/development/other/fonts.css">
        <link rel="stylesheet" href="../css/development/sections/pieChart.css">
    </head>
    <body>
       <article class="leftColumn__rightColumn_PieChart"> 
          <input type="radio" name="switch1" id="switch1" checked>
          <label for="switch1">
             <p class="leftColumn__rightColumn_PieChart_diagramStatsButtonLettering">
                Diagram Stats
             </p>
          </label>
          <input type="radio" name="switch1" id="switch2">
          <label for="switch2">
             <p class="leftColumn__rightColumn_PieChart_monthReportButtonLettering">
                Month Report
             </p>
          </label>
             <div class="leftColumn__rightColumn_PieChart_diagramStats">
                <div class="leftColumn__rightColumn_PieChart_pieChart">
                   <div class="leftColumn__rightColumn_PieChart_pieChartLettering">
                      DATA TRANSFER
                   </div>
                   <div id="doughnutChart" class="chart">
                   </div>
                   <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'>
                   </script>
                   <script src="../js/index.js">
                   </script>
                </div>
                <div class="leftColumn__rightColumn_PieChart_groupOfButtons">
                   <div class="leftColumn__rightColumn_PieChart_groupOfButtons_audio">
                      <p class="leftColumn__rightColumn_PieChart_groupOfButtons_audioText">audio</p>
                      <p class="leftColumn__rightColumn_PieChart_percent">55%</p>
                   </div>
                   <div class="leftColumn__rightColumn_PieChart_groupOfButtons_video">
                      <p class="leftColumn__rightColumn_PieChart_groupOfButtons_videoText">video</p>
                      <p class="leftColumn__rightColumn_PieChart_percent">23%</p>
                   </div>
                   <div class="leftColumn__rightColumn_PieChart_groupOfButtons_photo">
                      <p class="leftColumn__rightColumn_PieChart_groupOfButtons_photoText">photo</p> 
                      <p class="leftColumn__rightColumn_PieChart_percent">17%</p>
                   </div>
                   <div class="leftColumn__rightColumn_PieChart_groupOfButtons_uploadFiles">
                      <div class="leftColumn__rightColumn_PieChart_groupOfButtons_uploadFilesSprite">
                      </div>
                      <div class="leftColumn__rightColumn_PieChart_groupOfButtons_uploadFilesLettering">
                         UPLOAD FILES
                      </div>
                   </div>
                   <div class="leftColumn__rightColumn_PieChart_groupOfButtons_shareLink">
                      <div class="leftColumn__rightColumn_PieChart_groupOfButtons_shareLinkSprite">
                      </div>
                      <div class="leftColumn__rightColumn_PieChart_groupOfButtons_shareLinkLettering">
                         SHARE LINK
                      </div>
                   </div>
                   <div class="leftColumn__rightColumn_PieChart_groupOfButtons_backUp">
                      <div class="leftColumn__rightColumn_PieChart_groupOfButtons_backUpSprite">
                      </div>
                      <div class="leftColumn__rightColumn_PieChart_groupOfButtons_backUpLettering">
                         BACK UP
                      </div>
                   </div>
                </div>
             </div>
             <div class="leftColumn__rightColumn_PieChart_monthReport">
                <img src="../images/Error404.png" alt="error404" class="leftColumn__rightColumn_PieChart_monthReportImage">
             </div>
         </article>
    </body>
 </html>
